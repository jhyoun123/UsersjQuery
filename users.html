<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add User</title>
    <link rel="stylesheet" type="text/css" href="style.css">
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('form').submit(function() {
                $('table').append("<tr><td>" + $('#first_name').val() + "</td><td>" + $('#last_name').val() + "</td><td>" + $('#email').val() + "</td><td>" + $('#phone_number').val() + "</td></tr>");
                return false;
            });
        });
    </script>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Contact #</th>
        </tr>
        
    </table>
    <h1></h1>
    <form>
        First Name: <input type="text" id="first_name" placeholder="First Name">
        Last Name: <input type="text" id="last_name" placeholder="Last Name">
        Email Address: <input type="text" id="email" placeholder="Email Address">
        Contact No.: <input type="text" id="phone_number" placeholder="Phone #">
        <input type="submit" value="Add User">
    </form>
    
</body>
</html>
